# AI Business Engine Firewall Configuration
# Allows Chrome and VPN access to local services

# Allow incoming connections to our services
pass in proto tcp from any to any port 8000  # Backend API
pass in proto tcp from any to any port 3000  # Web Interface

# Allow Chrome to access local services
pass out proto tcp from any to any port 8000
pass out proto tcp from any to any port 3000

# Allow VPN traffic
pass in proto tcp from 10.2.0.0/16 to any
pass out proto tcp from any to 10.2.0.0/16

# Allow local network access
pass in proto tcp from 10.0.0.0/24 to any
pass out proto tcp from any to 10.0.0.0/24
