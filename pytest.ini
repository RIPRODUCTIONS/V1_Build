[tool:pytest]
testpaths = backend/tests tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=backend/app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --cov-omit=
        backend/app/migrations/*,
        backend/app/tests/*,
        backend/app/operator/*,
        backend/app/integrations/*,
        backend/app/prototype_builder/*,
        backend/app/automation/*,
        backend/app/automations/*,
        backend/app/tasks/*,
        backend/app/agent/*,
        app/migrations/*,
        app/tests/*,
        app/operator/*,
        app/integrations/*,
        app/prototype_builder/*,
        app/automation/*,
        app/automations/*,
        app/tasks/*,
        app/agent/*
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    external: Tests requiring external services
    auth: Authentication related tests

[pytest]
markers =
	asyncio: mark a test as asyncio-based
filterwarnings =
	ignore::pytest.PytestUnknownMarkWarning


