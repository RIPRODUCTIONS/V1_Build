name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install backend deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install alembic syft cosign trivy || true
      - name: Type check (mypy)
        working-directory: backend
        run: |
          MYPY_CACHE_DIR=/tmp/mypy_cache mypy --config-file mypy.ini app
      - name: Generate SBOM (Syft)
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          syft dir:. -o json > sbom.json || true
      - name: Build backend image
        run: |
          docker build -t builder-backend:ci ./backend
      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: builder-backend:ci
          format: table
          exit-code: 0
      - name: Smoke tests
        working-directory: backend
        run: |
          python - << 'PY'
          import requests
          print('ok')
          PY

  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install and build web
        working-directory: apps/web
        run: |
          npm ci
          npm run build --if-present

  precommit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install pre-commit
        run: |
          pip install pre-commit
      - name: Run pre-commit on changed files
        run: |
          pre-commit run --all-files || true
