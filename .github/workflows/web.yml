name: web
on:
  push:
    paths:
      - "apps/web/**"
      - ".github/workflows/web.yml"
  pull_request:
    paths:
      - "apps/web/**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install and build
        run: |
          cd apps/web
          npm ci || npm install
          npm run build
