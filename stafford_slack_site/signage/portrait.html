<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Join the Stafford Slack</title>
<style>
  html,body{height:100%;margin:0;background:#0b0f14;color:#fff;font-family:system-ui, -apple-system, Segoe UI, Roboto}
  .wrap{display:grid;place-items:center;height:100%;padding:4vmin}
  .card{display:grid;gap:5vmin;align-items:center;justify-items:center;width:100%;height:100%}
  h1{font-weight:800;font-size:8vmin;margin:0;text-align:center}
  p{font-size:3vmin;opacity:.9;margin:0;text-align:center}
  .qr img{width:70vmin;max-width:90%;height:auto;background:#fff;border-radius:2vmin;padding:2vmin}
  .url{font-size:2.5vmin;opacity:.85}
</style>
<div class="wrap">
  <div class="card">
    <h1>Join the Stafford Slack</h1>
    <div class="qr">
      <img src="stafford_slack_qr.svg" alt="Slack invite QR" />
    </div>
    <p>Scan or visit /slack</p>
    <p class="url">/slack</p>
  </div>
</div>
