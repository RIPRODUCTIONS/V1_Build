<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Join the Stafford Slack</title>
<style>
  html,body{height:100%;margin:0;background:#0b0f14;color:#fff;font-family:system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"}
  .wrap{display:grid;place-items:center;height:100%;padding:4vmin}
  .card{display:grid;grid-template-columns:1fr 1fr;gap:5vmin;align-items:center;width:100%;height:100%}
  .left{display:grid;gap:2vmin}
  h1{font-weight:800;font-size:7vmin;margin:0}
  p{font-size:3vmin;opacity:.9;margin:0}
  .qr{display:grid;place-items:center}
  .qr img{width:60vmin;max-width:80%;height:auto;background:#fff;border-radius:2vmin;padding:2vmin}
  .url{font-size:2.2vmin;opacity:.85}
  @media (max-aspect-ratio: 4/3){.card{grid-template-columns:1fr}}
</style>
<div class="wrap">
  <div class="card">
    <div class="left">
      <h1>Join the Stafford Slack</h1>
      <p>Scan the QR code to join our community workspace.</p>
      <p class="url">https://join.slack.com/t/23rippy69/shared_invite/zt-3b5c9n89e-v7nB74MCGD3yRXYjWQfuPw</p>
    </div>
    <div class="qr">
      <img src="stafford_slack_qr.svg" alt="Slack invite QR" />
    </div>
  </div>
</div>
